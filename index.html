<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>

    <section class="order-summary">
      
      <div class="order-summary-container">
        <img src="./images/illustration-hero.svg" alt="" class="hero">
        <h3>Order Summary</h3>
        <p class="summary">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <div class="payment-details">
          <img src="./images/icon-music.svg" alt="" class="music">
          <div class="price">
            <p class="plan">Annual Plan</p>
            <p class="cost">$59.99 / year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="order">
          <button class="payment">Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dineshmoorty">A S DineshMoorthi</a>.
  </footer>
</body>
</html>
